<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <hr><!--  Used for a break between paragraphs, shows up as a line -->
    <br> <!--  Used for a break between elements, such as ending a sentence-->

    <!-- Subscript text appears half a character below the normal line -->
    <p>This text contains <sub>subscript</sub> text.</p>
    <!-- Superscript text appears half a character above the normal line -->
    <p>This text contains <sup>superscript</sup> text.</p>
</body>

</html>
